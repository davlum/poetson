<form name="search-form" class="form-horizontal" role="form" action="/search" method="get">
    <div class="input-group" id="adv-search">
        <input onclick="noPropagate(event);" name="nom" type="text" class="form-control" placeholder="Buscar"/>
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                    <div class="dropdown-menu dropdown-menu-right" role="menu">
                        <div class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="filtrado">Filtrado por</label>
                            <select name="filtrado" onclick="noPropagate(event);" id="no-click" class="form-control">
                                <option value="all" selected>Todas las categorías</option>
                                <option value="autor">Autor</option>
                                <option value="colectivo">Colectivo</option>
                                <option value="composicion">Composición</option>
                                <option value="serie">Serie</option>
                                <option value="tema">Tema</option>
                                <option value="genero">Género musical</option>
                                <option value="instrumento">Instrumento</option>
                                <option value="idioma">Idioma</option>
                                <option value="interp">Intepretado por</option>
                                <option value="lugar">Lugar</option>
                                <option value="usuario">Usuario</option>
                                <option value="gender">Género</option>
                            </select>
                          </div>
                          <div class="form-group">
                              <div class="container">
                                  <div class="row text-center">
                                      <div class="col-sm-12 col-md-6">
                                          <label for="ano-comienzo">Ano Desde</label>
                                          <input name="ano-comienzo" class="form-control" type="text" placeholder="Principio de los tiempos" />
                                      </div>
                                      <div class="col-sm-12 col-md-6">
                                          <label for="ano-finale">Ano Hasta</label>
                                          <input name="ano-finale" class="form-control" type="text" placeholder="Ahora" />
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                            <label for="comentario">Buscar palabras clave</label>
                            <input name="comentario" class="form-control" type="text" />
                          </div>
                          <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
    <script>
        function noPropagate(e)
        {
            if (!e)
              e = window.event;

            //IE9 & Other Browsers
            if (e.stopPropagation) {
              e.stopPropagation();
            }
            //IE8 and Lower
            else {
              e.cancelBubble = true;
            }
        }
    </script>
</form>
